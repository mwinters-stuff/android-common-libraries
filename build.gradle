ext {
  gradlePlugin = 'com.android.tools.build:gradle:2.2.3'
  compileSdkVersion = 25
  buildToolsVersion = "25.0.2"
  targetSdkVersion = 25
  minSdkVersion = 15
  supportVersion = "25.1.0"
  group = 'nz.org.winters'
  version = getTheVersion()
  buildNumber = getTheBuildNumber()
  baseMavenURL = 'http://localhost:9191/repository'
  localMaven = baseMavenURL + '/internal'
  isReleaseVersion = !version.endsWith("SNAPSHOT")
  localMavenPublish = baseMavenURL + "/internal"
  if (!isReleaseVersion) {
    localMavenPublish = baseMavenURL + "/snapshots"
  }
}

def getBuildMajor(){
  return 2;
}
def getTheVersion() {
  def buildMajor = getBuildMajor();
  def buildNumber = getTheBuildNumber();
  if( buildNumber == 999)
  {
    return "${buildMajor}.${buildNumber}-SNAPSHOT";

  }else{
    return "${buildMajor}.${buildNumber}";
  }

}

def getTheBuildNumber(){
  return hasProperty('BUILD_NUMBER') ? BUILD_NUMBER.toInteger() : 999;
}
